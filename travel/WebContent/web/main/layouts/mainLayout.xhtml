<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:t="http://myfaces.apache.org/tomahawk"
		xmlns:a4j="http://richfaces.org/a4j"
	    xmlns:rich="http://richfaces.org/rich"
	    xmlns:c="http://java.sun.com/jstl/core"
	    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	    xmlns:ft="http://sourceforge.net/projects/facestrace">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ParadiseTour - niezapomniane wra≈ºenia</title>
	<base href="#{appCtx.baseUrl}"/>
	<link rel="Stylesheet" type="text/css" href="#{appCtx.cssRes}/style.css"/>
	<script src="/travel#{appCtx.mainRes}/js/travel.js"></script>
	<f:loadBundle basename="travel.jsf.messages.messages" var="msgs"/>
	

</head>
<body>
<a4j:region>
<div id="main">
	<div id="header">
		<div id="logo">
			<a4j:outputPanel ajaxRendered="true">
				<t:div id="infoLog" rendered="#{user.logged}">
					Zalogowany jako <span style="color: #FFD700;">#{user.db.name} #{user.db.surname}</span>
				</t:div>
			</a4j:outputPanel>
		</div>
	</div>
	<div>
		<div id="menuAndCostam">
		<ui:insert name="menu">
			<ui:include src="#{appCtx.mainRes}/menu.xhtml" />
			<ui:include src="#{appCtx.mainRes}/logowanie.xhtml" />
		</ui:insert>
		</div>
	</div>
	<div id="content">
		<div id="mainContent">
			<ui:insert name="content">
			</ui:insert>
		</div>			
	</div>
	<div id="foot">
		@Copyright: Libiko-Camillo-Sylwo-Szevko Group.
	</div>
</div>		
<a4j:outputPanel ajaxRendered="true"></a4j:outputPanel>
	<ft:trace rendered="#{appCtx.debug}" id="debugTrace"/>
</a4j:region>
</body>      	
</html>
