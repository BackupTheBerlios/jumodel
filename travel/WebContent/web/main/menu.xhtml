<ui:component xmlns="http://www.w3.org/1999/xhtml"
	  	xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:t="http://myfaces.apache.org/tomahawk"
		xmlns:a4j="http://richfaces.org/a4j"
      	xmlns:rich="http://richfaces.org/rich"
      	xmlns:c="http://java.sun.com/jstl/core"
      	xmlns:fn="http://java.sun.com/jsp/jstl/functions"> 
	<h:form>
	<rich:toolBar id="mainToolbar" itemSeparator="grid">
    	<rich:toolBarGroup style="color:#FCD003">
    		Travel Office
    		<h:commandLink action="#{appCtx.go2Home}">
    			<h:graphicImage value="#{appCtx.imgRes}/home.gif" styleClass="Image"></h:graphicImage>
    		</h:commandLink>
    	</rich:toolBarGroup>
    	<rich:toolBarGroup>
        	<rich:dropDownMenu value="Logowanie">
	        	<rich:menuItem value="Zaloguj" rendered="#{!user.logged}" submitMode="none" onclick="Richfaces.showModalPanel('logowanie',{width:450, top:200})"></rich:menuItem>
	        	<rich:menuItem value="Zapomniałem hasła" rendered="#{!user.logged}"></rich:menuItem>
	        	<rich:menuSeparator rendered="#{!user.logged}"/>
	        	<rich:menuItem value="Zarejestruj się" rendered="#{!user.logged}" action="CLIENT_REGISTER"></rich:menuItem>
	        	<rich:menuItem value="Zarejestruj pracownika" rendered="#{user.role == 'MANAGER'}" action="WORKER_REGISTER"></rich:menuItem>
	        	
	        	<rich:menuItem action="#{auth.logout}" value="Wyloguj" rendered="#{user.logged}"></rich:menuItem>       
	        </rich:dropDownMenu>
	        <rich:dropDownMenu value="Oferty">
	        	<rich:menuItem value="Przeglądaj wybrane oferty"></rich:menuItem>
	        	<rich:menuItem value="Wyszukaj ofertę"></rich:menuItem>
	        </rich:dropDownMenu>
	        <rich:dropDownMenu value="Dane zewnętrzne">
	        	<rich:menuItem value="Zarządzanie środkami transportu" action="TRANSPORT_MANAGE"></rich:menuItem>
	        	<rich:menuItem value="Wyszukaj ofertę"></rich:menuItem>
	        </rich:dropDownMenu>
	        
	        <rich:dropDownMenu value="Moje konto" rendered="true">
	        	<rich:menuItem value="Pokaż moje rezerwacje"></rich:menuItem>
	        	<rich:menuItem value="Mój Profil"></rich:menuItem>
	        </rich:dropDownMenu>
	        
        </rich:toolBarGroup>
     </rich:toolBar>
     </h:form> 	
</ui:component>
