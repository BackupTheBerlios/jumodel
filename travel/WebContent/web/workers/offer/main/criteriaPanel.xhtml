<ui:component xmlns="http://www.w3.org/1999/xhtml"
	  	xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:t="http://myfaces.apache.org/tomahawk"
		xmlns:a4j="http://richfaces.org/a4j"
      	xmlns:rich="http://richfaces.org/rich"
      	xmlns:c="http://java.sun.com/jstl/core"
      	xmlns:fn="http://java.sun.com/jsp/jstl/functions"> 

	<h:form id="criteriaForm">
	 
	<rich:simpleTogglePanel switchType="client" label="Kryteria wyboru:" >
		<h:panelGrid columns="6">
			<h:outputLabel value="Nazwa oferty" for="offerName"></h:outputLabel>
			<h:inputText value="#{offerm.criteria.name}" id="offerName" ></h:inputText>
			
			<h:outputLabel value="Kraj" for="country"></h:outputLabel>
			<h:inputText value="#{offerm.criteria.country}" id="country" ></h:inputText>
			
			<h:outputLabel value="Kategoria" for="category"></h:outputLabel>
			<h:selectOneMenu value="#{offerm.criteria.category}" id="category">
				<f:selectItems value="#{offerm.categories}"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Typ kwatery" for="quarterType"></h:outputLabel>
			<h:selectOneMenu value="#{offerm.criteria.quarterType}" id="quarterType">
				<f:selectItems value="#{offerm.quarterTypes}"/>
				<f:converter converterId="enumConverter"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Komfort" for="luxury"></h:outputLabel>
			<h:selectOneMenu value="#{offerm.criteria.quarterLuxury}" id="luxury">
				<f:selectItems value="#{offerm.quarterLuxuries}"/>
				<f:converter converterId="enumConverter"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Typ Transportu" for="transportType"></h:outputLabel>
			<h:selectOneMenu value="#{offerm.criteria.transportType}" id="transportType">
				<f:selectItems value="#{offerm.transportTypes}"/>
				<f:converter converterId="enumConverter"/>
			</h:selectOneMenu>
						
			<h:outputLabel value="Promotion" for="promotion"></h:outputLabel>
			<h:selectOneMenu value="#{offerm.criteria.promotion}" id="promotion">
				<f:selectItems value="#{offerm.promotions}"/>
			</h:selectOneMenu>
					
			
			<a4j:commandButton value="PokaÅ¼" id="Pokaz" type="submit" actionListener="#{offerm.fillTable}" styleClass="Button" reRender="filteredOfferList, dataScroller"></a4j:commandButton>
			<ui:include src="/web/main/common/ajaxLoading.xhtml">
			</ui:include>
		</h:panelGrid>
    </rich:simpleTogglePanel>
    </h:form>   
</ui:component>
